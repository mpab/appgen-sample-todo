<div>

    <div>
        <mat-form-field class="x-mat-form-field">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button (click)="onClickAdd()">Create</button>
    </div>

    <div class="crud-table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="sticky-table x-mat-table">

            <ng-container matColumnDef={{columnNames[0]}} sticky>
                <th mat-header-cell *matHeaderCellDef> {{columnNames[0]}} </th>
                <td mat-cell *matCellDef="let item"> {{item.status_enum_id}} </td>
            </ng-container>
            <ng-container matColumnDef={{columnNames[1]}} sticky>
                <th mat-header-cell *matHeaderCellDef> {{columnNames[1]}} </th>
                <td mat-cell *matCellDef="let item"> {{item.status_enum}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let item; columns: displayedColumns;" (click)="onClickEdit(item)"></tr>

        </table>
    </div>
</div>
<app-alert></app-alert>
